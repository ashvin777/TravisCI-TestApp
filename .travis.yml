language: android
android:
  components:
    - build-tools-23.0.1 # Specify your build tools verison
    - android-23 # Android Platform Target
env: # Envirement Variables
global:
before_install:
# Commands to excecute before install
- echo "Before install stage"
install:
# Specify what and how to install
- echo "Install stage"
- sudo apt-get install -y python-software-properties
- curl --silent --location https://deb.nodesource.com/setup_6.x | sudo bash -
- sudo apt-get install -y nodejs
- sudo npm i -g cordova
before_script:
# Commands to excecute before running tests
- echo "Before script stage"
script:
# Run tests
- cordova create Test
- cd Test
- cordova platform add android
- cordova build android
deploy:
  provider: releases
  api_key: "1a291179aafc1c4239a23c9f12eecf74d684a8b2"
  file: "TravisCI-TestApp/Test/platforms/android/build/outputs/apk/android-debug.apk"
  skip_cleanup: true
  on:
    repo: "ashvin777/TravisCI-TestApp"
    tags: true
    all_branches: true
after_success:
# You can do thing after success
- echo "Build success"
after_failure:
# What if your test fails?
- echo "After failure stage"
after_script:
# Do things anyway after script/test pass or not
- echo "After script stage"
